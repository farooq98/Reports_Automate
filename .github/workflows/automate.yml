name: Automating

on:
  schedule:
    - cron: '0 18 * * *'  # Run daily at midnight

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  
      - name: Install dependencies
        run: npm install  # Or yarn install if you use Yarn

      - name: Run daily script
        run: node index.js
